<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Alarm</title>
    <link rel="icon" href="https://i.postimg.cc/jjM3MCZD/alarm.png" type="x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="CircleClock">
            <div class="clock" id="clock">
                <div class="time" id="time"></div>
            </div>
            <div class="ampm" id="ampm">PM</div>
        </div>

        <div class="alarmset">
            <h1>Set Your Alarm</h1>
            <div class="options">

                <div class="boxes">
                    <!-- Dropdown for Hours -->
                    <label for="hours">Hour:</label>
                    <select id="hours">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="boxes"><label for="minutes">Minutes:</label>
                    <select id="minutes">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="boxes">
                    <label for="ampm">Am/Pm:</label>

                    <!-- Dropdown for AM/PM -->
                    <select id="ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>

            </div>
            <div class="btn">
                <button class="setalarm" id="setalarm">-</button>

            </div>
            <p id="selected-time">Selected time: --:-- --</p>
        </div>
    </main>
    <script src="newjscript.js"></script>
    <script src="script.js"></script>
</body>

</html>
