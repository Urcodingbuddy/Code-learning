<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Track</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }

        html,
        body {
            background-color: rgb(72, 72, 72);
            height: 100%;
            width: 100%;
        }

        #center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            width: 400px;
            height: 200px;
            border: 2px solid rgb(0, 0, 0);

        }
    </style>
</head>

<body>
    <div id="center"></div>
</body>

</html>
