<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css media query</title>
    <style>
        body {
            background-color: red;
        }

        @media screen and (orientation: landscape){
            body{
                border: 2px solid purple;
            }
            
        }

        /* @media screen and (orientation: portrait){
            body{
                border: 2px solid purple;
            }
            
        } */

        /*......................................................*/

        /* most used  media query*/

        @media only screen and (max-width: 455px) {
            body {
                background-color: rgb(171, 0, 63);
                color: aliceblue;
            }
            .boxes{
            flex-direction: column;
            /* flex-direction: row; */
        } 
        }

        /* @media not|only mediatype and (expresions) {
            Css-code;
            
        } */

        

        .boxes{
            display: flex;
        }

        .box {
            width: 250px;
            height: 250px;
            margin: 3px;
            padding: 3px;
            background-color: steelblue;
        }
    </style>
</head>

<body>
    <div>
        Hey i am a red guy!
    </div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
