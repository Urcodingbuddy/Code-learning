<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple website </title>
    <style>
        body {
            background-color: rgb(212, 5, 60);
        }

        :root {
            --navtextcolor: rgb(6, 4, 4);
            --navbgcolor: rgb(228, 228, 204);
            --navtextcolor2: rgb(19, 58, 52);
            --navtextcolor3: rgb(212, 5, 60);
            --textdec-color: rgb(3, 111, 126);

        }

        * {
            margin: 0;
            padding: 0;
        }

        nav {
            position: sticky;
            top: 0;
            padding: 30px;
            background-color: var(--navbgcolor);

        }



       nav ul li {
            list-style: none;
            display: inline;
            color: var(--navtextcolor);
            background-color: var(--navbgcolor);
            padding: 30px;
            padding-left: 45px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bolder;
            font-size: 30px;
        }

        ul li:hover {
            /* text-decoration: underline; */
            text-decoration-color: var(--textdec-color);
            color: var(--navtextcolor3);
        }

        div.background {
            margin-left: auto;
            margin-right: auto;
            width: 85vw;
            border: 3px solid;
            padding: 30px;
            background-color: var(--navtextcolor2);


        }

        .background img {
            max-width: 100%;
            margin-left: 20px;
        
        }

        header div{
            display: flex;
            margin: 25px;
            text-shadow: 2px black;
        }

        /* .circle img {
            position: fixed;
            top: 500px;
            left: 1300px;
            margin-right: 20vw;
            width: 215px;
            height: 200px;
            z-index: 2;
        } */

        .circle img {

            position: fixed;
            top: 70vh;
            /* Adjust the desired top position */
            left: 85vw;
            /* Adjust the desired left position */
            max-width: 190px;
            /* Make the image responsive */
            
            /* Allow the image to maintain its aspect ratio */
            z-index: 2;
            height: auto;
            width: auto;
        }

        .square{
            max-width: 100%;
        }

        .content{
            margin-top: 110px;
            margin-bottom: 100px;
            margin-left: auto;
            margin-right: auto;
            width: 70vw;
            border: 3px solid;
            padding: 25px;
            border-radius: 30px;
            font-size: 40px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            text-align: center;
            background-color: var(--textdec-color);
        }

        

        .foot{
            background-color: var(--navbgcolor);
            
        }

        div > h3{
            /* margin-left: auto;
            margin-right: auto; */
            padding-bottom: 70px;
            text-align: center;
            padding: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Boats</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="background">
            <div class="square"><img
                    src="https://th.bing.com/th/id/R.ff46be506317e23654581d04600e3716?rik=3bkNi7U36h8ahA&riu=http%3a%2f%2fnewimages.yachtworld.com%2fresize%2f1%2f21%2f38%2f5382138_20150913155804585_1_XLARGE.jpg%3ff%3d%2f1%2f21%2f38%2f5382138_20150913155804585_1_XLARGE.jpg%26w%3d1500%26h%3d1000%26t%3d1478531081000&ehk=iyYMvSNBHFwCj%2bp93OdiObHLnUFDdOc%2fqgshpcxo6Tc%3d&risl=&pid=ImgRaw&r=0"
                    width="600px"   alt=""></div>
            <div class="square"><img
                    src="https://i.pinimg.com/originals/e3/85/41/e38541f2ded46c214c8189a137a73d1c.jpg"
                    width="600px" alt=""></div>
            <div class="circle">
                <img src="omj3kfhp-modified.png" alt="">
            </div>
        </div>
    </header>

    <div class="content">
        <p>Sea Ray Boats is an American manufacturer that produces recreational motorboats. It currently operates as part of the Brunswick Boat Group, a division of Brunswick Corporation.</p>
    </div>


    <footer>
        <div class="foot">
            <h3>&COPY; 2023 Sea Ray All rights reserved</h3>
        </div>
    </footer>
</body>
</html>
