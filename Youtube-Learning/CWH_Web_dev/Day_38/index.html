<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            border: 2px solid rgb(240, 0, 0);
            display: flex;
            height: 100%;
            justify-content:flex-start;
            /* There is no justify item */
            /* align-items:center; */
            /* align-content: flex-end; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            /* fLEX DIRECTION in AXIS
            (1.)if direction is Row then the horizontal is main axis
                & vertical is cross Axis-----------------
            ...........................................................
            (2.)But if direction is columb then the vertical is main axis
                & horizontal is cross axis */
            
            flex-flow: row wrap;
            flex-wrap: wrap;
            
            /* gap: 30px; */
            /* row-gap: 30px;
            column-gap: 50px; */
            /* --------------------------*/
            /* gap: row columb; */
            gap: 30px 50px;
        }
        .item{
            color: rgb(13, 7, 18);
            width:  92px;
            height: 92px;
            border: 2px solid rgb(0, 0, 0);
            /* margin: 4px; */
            background-color: rgb(0, 167, 244);
            padding: 5px;

        }

        .order1{
            order: 9;
        }

        .order2{
            order: 200;
            /* flex-grow: 2; */
            /* flex-shrink: 2; */
        }

        .order3{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item order1" >1</div>
        <div class="item order2" >2</div>
        <div class="item order3" >3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</body>
</html>
