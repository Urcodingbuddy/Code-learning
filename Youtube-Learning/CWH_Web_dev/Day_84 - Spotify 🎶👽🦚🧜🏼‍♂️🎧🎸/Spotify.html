<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotyFire</title>
    <link rel="icon" type="image/png" href="fire_icon_231573.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container flex">
        <div class="left  border flex">
            <div class="home bg-greyscale ">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="SpotyFire">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="home.svg" alt="🛖">
                        Home
                    </li>
                    <li>
                        <img class="invert" src="search.svg" alt="🔍">
                        Search
                    </li>
                </ul>
            </div>
            <div class="library bg-greyscale ">
                <div class="your-library">
                    <div class="space-between">
                        <img class="invert" src="library.svg" alt="">
                        <div>Your Library</div>
                    </div>
                    <div class="add-svg" >
                        <img src="Add svg.svg" alt="➕">
                    </div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="right border flex bg-greyscale ">

        </div>
    </div>
</body>

</html>
