<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus | Don't Exit</title>
    <style>
        body {
            background-color: yellowgreen;
            color: rgb(18, 17, 17);
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 90vw;
            overflow: hidden;
            font-size: calc(2vw + 2vh);
            margin: auto;
        }

        .exit-button {
            display: none; /* Initially hide the button */
            padding: 10px 20px;
            background-color: #ff6347; /* Red color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Add margin to separate the button from the text */
        }
    </style>
</head>

<body>
    <div id="text-container">
        <div>Initializing Hacking...</div>
    </div>

    <button class="exit-button" onclick="closeTab()">Wait   </button>

    <script>
        const additem = async (item) => {
            await randomdelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.getElementById("text-container").appendChild(div);
        };

        const randomdelay = () => {
            return new Promise((resolve, reject) => {
                const timeout = 1 + 7 * Math.random();
                setTimeout(() => {
                    resolve();
                }, timeout * 1000);
            });
        };

        async function main() {
            setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1];
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
                } else {
                    last.innerHTML = last.innerHTML + ".";
                }
            }, 400);

            let text = [
                "You are about to be hacked, please wait. Do not close this window or your browser",
                "Initialized Hacking",
                "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up",
                "Bye Bye ðŸ’€"
            ];

            for (const item of text) {
                await additem(item);
            }

            // Show the exit button after the code execution is complete
            document.querySelector('.exit-button').style.display = 'block';
            
            // Close the window after the code execution is complete
            setTimeout(() => {
                window.close();
            }, 2000); // Adjust the delay as needed
        }

        main();

        function closeTab() {
            // Close the current tab/window
            window.close();
        }
    </script>
</body>

</html>
