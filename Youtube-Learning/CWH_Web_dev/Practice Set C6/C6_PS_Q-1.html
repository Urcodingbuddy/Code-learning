<body>
    <script>
        let a = prompt("Enter Your Age")
        let age = parseInt(a)
        if (!isNaN(age)) {
            if (age > 18) {
                let adult = alert("you can drive")
            }
            else if (age < 18 && age > 15) {
                let teen = alert("you can drive, But drive slowly Minor")
            }
            else {
                let kid = alert("You can not drive! Stay home")
            }
        }
        else {
            alert("Retry Please!, Enter Numbers Only")
        }
    </script>
