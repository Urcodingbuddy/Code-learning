<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            /* position: relative; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: rgb(63, 62, 62);

        }

        .box {
            /* position: absolute; */
            display: grid;
            grid-template-columns: 1fr;

            gap: 80px;
            /* height: 50vh; */
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;


        }

        button {
            border: 2px solid b;
            padding: 20px;
            background-color: rgb(245, 0, 0);
            border-radius: 20px;
            width: 150px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            /* transform: scale(1, 1); */
            transition: transform 0.3s  ease-in-out;
        }

        button:hover {
            filter: drop-shadow(7px 6px 5px rgba(1, 0, 0, 0.799));
            
            transform: scale(1.11, 1.11);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="btn1">
                <button>Click me 1 </button>
            </div>

            <div class="btn2">
                <button>Click me 2 </button>
            </div>

            <div class="btn3">
                <button>Click me 3 </button>
            </div>

            <div class="btn4">
                <button>Click me 4 </button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".btn1").addEventListener("click", ()=>{
            alert("Ok you clicked on Button 1, try Next")
        })

        document.querySelector(".btn2").addEventListener("click", ()=>{
            alert("Ok you clicked on Button 2, try Next")
        })

        document.querySelector(".btn3").addEventListener("click", ()=>{
            alert("Ok you clicked on Button 3, try Next")
        })
        
        document.querySelector(".btn4").addEventListener("click", ()=>{
            alert("Ok you clicked on Button 4")
        })

    </script>
</body>

</html>
