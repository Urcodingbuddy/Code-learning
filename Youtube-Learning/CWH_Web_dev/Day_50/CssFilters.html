<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>

        /* Opacity Filter is commonly used in girds to overlap picture one on one** */
    .img1{
        filter: contrast(150%) brightness(1) drop-shadow(16px 56px 50px blue) invert(10%);
        padding-bottom: 100px;
    }

    .img2{
        filter: contrast(90%) opacity(100%) hue-rotate(1deg) invert() ;
    }

    .img3{
        filter: grayscale(20%) sepia(80%);
    }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg?size=626&ext=jpg" alt="">

        <img class="img2" src="https://static-koimoi.akamaized.net/wp-content/new-galleries/2024/02/shah-rukh-khan-might-have-a-cameo-in-yashs-toxic-1.jpg" alt="">
        
        <img class="img3" src="https://images.hindustantimes.com/img/2022/11/12/550x309/akshay_kumar_1659860706633_1668255913307_1668255913307.jpg" alt="">
    </div>
</body>
</html>
