<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
        }

        body {
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        header nav {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 140px;
        }

        header nav div {
            position: relative;
        }

        header nav div img {
            position: relative;
        }

        header nav ul {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header nav ul a {
            position: relative;
            text-decoration: none;
            color: black;
            padding: 0 14px;
        }

        header nav ul a li {
            position: relative;
            list-style: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="ultraedit logo"
                    height="80" />
            </div>
            <ul>
                <a href="#">
                    <li>
                        Products
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </li>
                </a>
                <a href="#">
                    <li>
                        Pricing
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </li>
                </a>
                <a href="#">
                    <li>
                        Resources
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </li>
                </a>
                <a href="#">
                    <li>
                        About us
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Google_Translate_logo.svg/2048px-Google_Translate_logo.svg.png"
                            alt="Language translate image" height="25" />
                    </li>
                </a>
            </ul>
        </nav>
    </header>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
