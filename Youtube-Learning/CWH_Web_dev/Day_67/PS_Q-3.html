<body>
    <script>
        let repeat
        let age = prompt("Enter Your Age")
        let answer;

        do {
            if (!isNaN(age)) {
                if (age > 18) {
                    answer = "You can drive";
                    alert(answer)
                }
                else if (age <= 18 && age > 15) {
                    answer = "You can Drive, But Drive Slowly, You're a Minor"
                    alert(answer)
                }

                else if(age<0){
                    console.error("Error: Negative value is entered")
                    answer = "Error: Negative value is entered"
                }

                else {
                    answer = "You cannot Drive! Stay Home"
                    alert(answer)
                }
            }
            else {
                answer = "Retry Please! Enter Numbers Only"
                alert(answer)
            }

            repeat = confirm("Do You want to see the Result again ?");
            if (repeat) {
                alert(answer)
            }
        }   while (repeat)

        }
    } 
    </script>
