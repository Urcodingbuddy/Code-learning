<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Genrator</title>
</head>
<body>
    <script>
        let ran =  Math.random()
        let first, second, third;
        if(ran<0.33){
            first ="Crazy"
        }
        else if(ran<0.66 && ran>=0.33){
            first = "Amzing"
        }
        else{
            first = "Fire"
        }
//////////////////////////////////////////////////////////////////////////
// Lets Generate the second word
        if(ran<0.33){
            second = "Engine"
        }
        else if(ran<0.66 && ran>=0.33){
            second = "food"
        }
        else{
            second = "Garments"
        }
///////////////////////////////////////////////////////////////////////
// Lets Generate the second word

        if(ran<0.33){
            third ="Bros"
        }
        else if(ran<0.66 && ran>=0.33){
            third = "Limited"
        }
        else{
            third = "Hub"
        }

        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
