<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        .box{
            border: 2px solid red;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
        }

        .box1{
            /* display: none; */
             /* visibility: hidden; */
            display: inline-flex;
            justify-content: center;

        }

    </style>
</head>
<body>
        <div class="box">
            i am a box 
        </div>
        <div class="box box1">
            i am second box
        </div>
        <span class="box"> i am a span of inline element </span>
</body>
</html>
