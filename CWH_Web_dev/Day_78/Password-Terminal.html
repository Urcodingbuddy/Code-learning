




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <style>
        body {
            display: flex;
            padding: 20px;
            flex-direction: column;
            height: 100vh; /* Set the height to 100% of the viewport height */
            background-color: yellowgreen;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
            overflow: hidden; /* Hide any overflow content */
            /* justify-content: center; Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        #hack-text {
            white-space: pre-wrap; /* Wrap text when it reaches the end of the line */
            word-wrap: break-word; /* Break long words to prevent overflow */
        }

        /* Define keyframe animation for typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Apply the typing animation to elements with the 'typing-text' class */
        .typing-text {
            animation: typing 5s steps(40) forwards; /* Adjust duration as needed */
            border-right: 3px solid orange; /* Adjust the border style as needed */
        }

        /* Define a keyframe animation for blinking dots */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Apply the animation to elements with the 'blinking-dots' class */
        .blinking-dots {
            animation: blink 1s infinite; /* Adjust the duration as needed */
        }
    </style>
</head>
<body>
    <div id="hack-text"></div>
    <script>
        const additem = async (item) => {
            await randomdelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.getElementById("hack-text").append(div);
        }

        const randomdelay = () => {
            return new Promise((resolve, reject) => {
                const timeout = 0.5 + 8 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000)
            })
        }

        async function typeText(text, element) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                await new Promise(resolve => setTimeout(resolve, 100)); // Adjust typing speed as needed
            }
        }

        async function main() {
            let text = [
                "You are about to be hacked, Do not close this window",
                "Initialized Hacking",
                "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up",
                "Bye Bye ðŸ’€"
            ]

            for (const item of text) {
                let typedText = document.createElement("span");
                typedText.classList.add("typing-text");
                document.getElementById("hack-text").appendChild(typedText);
                await typeText(item, typedText);

                let dots = document.createElement("span");
                dots.classList.add("blinking-dots");
                dots.textContent = "...";
                document.getElementById("hack-text").appendChild(dots);

                await additem("<br>"); // Add a line break after each text
            }
        }
        main();
    </script>
</body>
</html>
