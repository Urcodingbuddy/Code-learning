<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn How to code</title>
</head>

<body>
    <h1>Fill out this Form </h1>
    <form action="post">
        <div>
            <label for="UserName">Username/Email</label>
            <input type="text" id="username" name="UserName" placeholder="Enter UserName">
        </div>

        <div>
            <label for="Passward">Passward</label>
            <input type="password" id="Passward" name="Passward" placeholder="Must be 8 characters or more">

        </div>

        <div>
            <input type="radio" id="school" name="UnderGraduate" value="School">
            <label for="school">UnderGraduate</label>

            <input type="radio" id="collage" name="UnderGraduate" value="Collage">
            <label for="collage">Graduation</label>
        </div>

        <div>
            <label for="Term and Conditions">Accept Term and Conditions </label>
            <input type="checkbox" id="Term and Conditions" name="Term and Conditions">

        </div>

        <div>
            <label for="Privcy Policy">Accept Privcy Policy </label>
            <input type="checkbox" id="Term and Conditions" name="Privcy Policy">

        </div>

        <div>
            <label for="cast">Select your Cast</label>
            <select name="Cast" id="cast">
                <option value="OBC">OBC</option>
                <option value="Gen">Gen</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select>    
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>



</body>

</html>
