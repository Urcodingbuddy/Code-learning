<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it </title>
</head>
<body>
    <h1> Fill Form to Get member of Sigma web devlopment course </h1>
    <form action="post">
    <div>
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
    </div>

    <div>
        <label for="Email">Email</label>
        <input type="Email" id="Email" name="Email" placeholder="enter your Email here"required>
    </div>

    <div>
        <input type="radio" id="Male" name="Gender" value="Male"required >
        
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender" value="Female"required>

        <label for="Female">Female</label>

        <input type="radio" id="Other" name="Gender" value="Other"required>

        <label for="Other">Other</label>

    </div>

    <div>
        <input type="checkbox" id="Subscribe" name="Subscribe" value="Yes"required>
        <label for="Subscribe">Subscribed To Ansh pethe</label>
    </div>

    

    <div>
        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" placeholder="Enter your age"required>

    </div>

    <div>
        <label for="Info">Enter Your other Persnal Details</label>
        <br>
        <textarea name="Info" cols="30" rows="10"
        placeholder="Optional You can leave it as it is"></textarea>

    </div>

    <div>

        <label for="Device">Select Your Device</label>
        <select name="Device"</select>
            <option value="Android">Android</option>
            <option value="IOS">IOS</option>
            <option value="Windows OS">Windows OS</option>
            <option value="Mac OS">Mac OS</option>
            <option value="Linux OS">Linux OS</option>
    </div>

    </form>
</body>
</html>
