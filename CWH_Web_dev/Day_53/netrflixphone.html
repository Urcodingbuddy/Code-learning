
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;

}

body{
    background-color: black;
}


.main {
    background-image: url(Images/Movie-Bg.png);
    background-position: center center;
    background-size: max(1500px, 100vw);
    background-repeat: no-repeat;

    height: 88.5vh;
    position: relative;
    z-index: 0;

}

.main .box {
    z-index: 0;
    height: 88.5vh;
    width: 100%;
    opacity: 0.60;
    position: absolute;
    top: 0;
    background-color: black;

}

nav {
    /* background-color: black; */
    display: flex;
    justify-content: space-between;
    max-width: 76vw;
    margin: auto;
    align-items: center;
    height: 95px;
    position: relative;
    z-index: 1;
}

nav img {
    width: 150px;
    fill: red;
}

.hero {
    padding: 23px;
    position: relative;
    z-index: 1;
    height: 64vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: aliceblue;
    font-family: "Martel Sans", sans-serif;
    text-align: center;
    gap: 23px;
    padding: 23px;

}

.hero> :nth-child(1) {
    font-weight: bolder;
    font-size: 48px;
    text-align: center;

    /* padding-bottom: 10px; */
}

.hero> :nth-child(2) {
    font-weight: 700;
    font-size: 24px;
    text-align: center;

}

.hero> :nth-child(3) {
    font-size: 20px;
    font-style: normal;
    text-align: center;

}
    </style>
    
</head>
<body>
    <div class="main">
        <nav>
            <span><img width="63" src="Images/logo.svg" alt=""></span>
            <div>
                <button>English</button>
                <button>Sign in</button>
            </div>
        </nav>
        <div class="hero">  
            <span>
                Unlimited movies, TV shows and more
            </span>
            
            <span>
                Watch anywhere. Cancel anytime.
            </span>
            
            <span>
                Ready to watch? Enter your email to create or restart your membership.
            </span>
            <div>
                <input type="email" placeholder="Email Address"><button>Get Started</button>
            </div>
        </div>
        
        <div class="box"></div>
    </div>
</body>
</html>
