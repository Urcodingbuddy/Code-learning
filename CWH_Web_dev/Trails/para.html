<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Class 1 */
        .paragraph1 {
            background-color: #ffd700;
            /* Background color: Gold */
            color: #333;
            /* Text color: Dark gray */
            margin: 10px;
            /* Margin: 10 pixels on all sides */
            padding: 15px;
            /* Padding: 15 pixels on all sides */
            border: 2px solid #333;
            /* Border: 2px solid dark gray */
        }

        /* Class 2 */
        .paragraph2 {
            background-color: #90ee90;
            /* Background color: Light green */
            color: #fff;
            /* Text color: White */
            margin: 15px;
            /* Margin: 15 pixels on all sides */
            padding: 20px;
            /* Padding: 20 pixels on all sides */
            border: 3px dashed #008080;
            /* Border: 3px dashed teal */
        }

        /* Class 3 */
        .paragraph3 {
/* 
            background-color: hsla(159, 84%, 45%, 0.619); */

            background-color: #ffa07a;
            /* Background color: Light salmon */
            color: #4b0082;
            /* Text color: Indigo */
            margin: 20px;
            /* Margin: 20 pixels on all sides */
            padding: 25px;
            /* Padding: 25 pixels on all sides */
            border: 2px dotted #4b0082;
            /* Border: 2px dotted indigo */
        }

        /* Class 4 */
        .paragraph4 {
            background-color: #add8e6;
            /* Background color: Light blue */
            color: #800080;
            /* Text color: Purple */
            margin: 25px;
            /* Margin: 25 pixels on all sides */
            padding: 30px;
            /* Padding: 30 pixels on all sides */
            border: 3px double #800080;
            /* Border: 3px double purple */
        }

        /* Class 5 */
        .paragraph5 {
            background-color: #ffe4e1;
            /* Background color: Misty rose */
            color: #8b4513;
            /* Text color: Saddle brown */
            margin: 30px;
            /* Margin: 30 pixels on all sides */
            padding: 35px;
            /* Padding: 35 pixels on all sides */
            border: 2px solid #8b4513;
            /* Border: 2px solid saddle brown */
        }
    </style>
</head>

<body>
    <p class="paragraph1">This is paragraph 1.</p>
    <p class="paragraph2">This is paragraph 2.</p>
    <p class="paragraph3">This is paragraph 3.</p>
    <p class="paragraph4">This is paragraph 4.</p>
    <p class="paragraph5">This is paragraph 5.</p>

</body>

</html>
