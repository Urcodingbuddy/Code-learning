<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
    <style>
        *{
            box-sizing: border-box;

        }
        .container {
            border: 4px solid rgb(255, 0, 0);
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            /* grid-row: ; */
            grid-template-rows: 1fr 1fr 1fr 1fr;

        }

        .iteam {
            border: 1px solid blueviolet;
            margin: 3px;
            padding: 4px;
            text-align: center;
            background-color: rgb(24, 24, 24);
        }
        
        .iteam-1 {
            height: 54px;
            grid-row:1/2 ;
            grid-column:1/5 ;
            z-index: 1;
        }
        
        .iteam-2 {
            /* border: 1px solid blueviolet; */
            background-color: aqua;
            grid-row:1/3 ;
            grid-column:1/2 ;

        }

        .iteam-3 {}

        .iteam-4 {}
        .iteam-5
.iteam-6{}
.iteam-7{}
.iteam-8{}
.iteam-9{}
    </style>
</head>

<body>
    <div class="container">
        <div class="iteam iteam-1">1</div>
        <div class="iteam iteam-2">2</div>
        <div class="iteam iteam-3">3</div>
        <div class="iteam iteam-4">4</div>
        <div class="iteam iteam-5">5</div>
        <div class="iteam iteam-6">6</div>
        <div class="iteam iteam-7">7</div>
        <div class="iteam iteam-8">8</div>
        <div class="iteam iteam-9">9</div>
    </div>
</body>

</html>
