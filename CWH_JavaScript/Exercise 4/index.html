<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            /* width: 100vh; */
            height: 100vh;
            overflow: hidden;
        }
        .clock{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
            background-image: linear-gradient();
            position: absolute;
           
        }
        .time{
            color: rgb(93, 127, 249);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 60px;
            filter: drop-shadow(2px 5px 4px rgba(20, 50, 220, 0.9));
        }
        .circle{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            color: white;
            /* background-color: rgb(255, 255, 255); */
            box-shadow: 2px 5px 10px rgb(2, 170, 170);
            
        }

    </style>
</head>
<body>
        
    
            <div class="circle">

                <div class="clock" id="clock"></div>
            </div>
        <div id="date"></div>
    </div>

<script src="clock.js" ></script>
</body>
</html>
