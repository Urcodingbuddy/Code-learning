        // -----------------Re-writing in state & component form without react-------------
        let state = {
            count: 0
        }
        function onButtonPress() {
            state.count++;
            render();
        }
        function render() {
            // document.getElementById("btn").innerHTML = "Counter " + state.count;
            document.getElementById("btnParent").innerHTML = "";
            const btn = document.createElement("button");
            btn.innerHTML = `Counter ${state.count}`;
            btn.setAttribute("onclick", 'onButtonPress()')
            document.getElementById("btnParent").appendChild(btn);
        }
        render();

    </script>
